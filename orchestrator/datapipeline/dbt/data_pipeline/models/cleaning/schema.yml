version: 2

models:
  - name: cln_menu
    description: "Cleansed and standardized data from the menu table, containing details about each menu item."
    columns:
      - name: unique_menu
        data_type: text
        description: "A unique identifier for each menu item, often generated by concatenating various fields."
        tests:
          - not_null:
              severity: warn
          - unique:
              severity: warn

      - name: menu_id
        data_type: integer
        description: "identifying each menu item."
        tests:
          - not_null:
              severity: warn

      - name: brand
        data_type: text
        description: "The brand associated with the menu item."
        tests:
          - not_null:
              severity: warn

      - name: name
        data_type: text
        description: "The name of the menu item."
        tests:
          - not_null:
              severity: warn

      - name: price
        data_type: integer
        description: "The price of the menu item in the local currency."
        tests:
          - not_null:
              severity: warn

      - name: cogs
        data_type: integer
        description: "Cost of Goods Sold (COGS) associated with the menu item, representing its production cost."
        tests:
          - not_null:
              severity: warn

      - name: effective_date
        data_type: date
        description: "The date from which the price and COGS values became effective."
        tests:
          - not_null:
              severity: warn

  - name: cln_order
    description: "Cleansed and standardized data from the order table, capturing details of each customer order."
    columns:
      - name: unique_order
        data_type: text
        description: "A unique identifier for each order, usually generated by concatenating various fields."
        tests:
          - not_null:
              severity: warn
          - unique:
              severity: warn

      - name: order_id
        data_type: integer
        description: "identifying each customer order"
        tests:
          - not_null:
              severity: warn

      - name: menu_id
        data_type: integer
        description: "The ID of the menu item ordered, linking to the menu table."
        tests:
          - not_null:
              severity: warn
          - relationships:
              to: ref('cln_menu')
              field: menu_id
        

      - name: quantity
        data_type: integer
        description: "The quantity of the menu item ordered."
        tests:
          - not_null:
              severity: warn

      - name: sales_date
        data_type: date
        description: "The date on which the order was placed."
        tests:
          - not_null:
              severity: warn

  - name: cln_promotion
    description: "Cleansed and standardized data from the promotion table, detailing promotional offers."
    columns:
      - name: id
        data_type: integer
        description: "The primary key for the promotion table, identifying each promotion uniquely."
        tests:
          - not_null:
              severity: warn
          - unique:
              severity: warn

      - name: start_date
        data_type: date
        description: "The date on which the promotion starts."
        tests:
          - not_null:
              severity: warn

      - name: end_date
        data_type: date
        description: "The date on which the promotion ends."
        tests:
          - not_null:
              severity: warn

      - name: disc_value
        data_type: double precision
        description: "The discount value offered by the promotion, typically a percentage or fixed amount."
        tests:
          - not_null:
              severity: warn
          - dbt_utils.expression_is_true:
              expression: ">= 0 and disc_value <= 1"

      - name: max_disc
        data_type: integer
        description: "The maximum discount amount that can be applied under this promotion."
        tests:
          - not_null:
              severity: warn

        